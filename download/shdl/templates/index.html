{% load staticfiles %}
<!doctype html>

<html lang="en">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Home</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="{% static "img/favicon.png" %}">

	<!-- FONTS -->

	<!-- PRELOADER -->
	<div class="preloader">


		<!-- SPINNER -->
		<div class="spinner">


			<div class="bounce-1"></div>
			<div class="bounce-2"></div>
			<div class="bounce-3"></div>


		</div>
		<!-- /SPINNER -->


	</div>
	<!-- /PRELOADER -->


	<!-- HERO -->
	<div class="hero">


		<!-- FRONT CONTENT -->
		<div class="front-content">


			<!-- CONTAINER -->
			<div class="container-fluid">


				<!-- COLUMN -->
				<div style="padding-top: 20%;" class="col-sm-5 full-height">


					<!-- CONTAINER MID -->
					<div class="container-mid">


						<!-- ANIMATION CONTAINER -->
						<div class="animation-container animation-fade-right" data-animation-delay="0">


							<!-- PHONE SLIDER -->
							<div class="phone-slider owl-carousel">


								<img src="{% static "img/slides/slide-1.jpg" %}" alt="image">
								<img src="{% static "img/slides/slide-2.jpg" %}" alt="image">
								<img src="{% static "img/slides/slide-3.jpg" %}" alt="image">


							</div>
							<!-- /PHONE SLIDER -->


						</div>
						<!-- /ANIMATION CONTAINER -->


					</div>
					<!-- /CONTAINER MID -->


				</div>
				<!-- /COLUMN -->

				<!-- COLUMN -->
				<div style="padding-top: 12%;" class="col-sm-7 text-left full-height">


					<!-- CONTAINER MID -->
					<div class="container-mid">


						<!-- ANIMATION CONTAINER -->
						<div class="animation-container animation-fade-down" data-animation-delay="0">

							<img style="transform:scale(0.6)" class="img-responsive logo"
								src="{% static "img/logo.png" %}" alt="image">

						</div>
						<!-- /ANIMATION CONTAINER -->


						<!-- ANIMATION CONTAINER -->
						<div class="animation-container animation-fade-left" data-animation-delay="200">

							<b>
								<p style="margin-top: 2%;" class="subline">
									顺风而呼，
									声非加疾也，
									而闻者彰。
								</p>
							</b>

						</div>
						<!-- /ANIMATION CONTAINER -->


						<!-- ANIMATION CONTAINER -->
						<form role="form" action="download" method="post">
							<div class="animation-container animation-fade-up" data-animation-delay="400">

								<!-- <div class="download-button"><i class="fa fa-apple" aria-hidden="true"></i>Download</div> -->
								<button type="submit" class="download-button"><i class="fa fa-android"
										aria-hidden="true"></i>Download
								</button>

							</div>
						</form>
						<!-- /ANIMATION CONTAINER -->


					</div>
					<!-- /CONTAINER MID -->


				</div>
				<!-- /COLUMN -->


			</div>
			<!-- /CONTAINER -->

		</div>
		<!-- /FRONT CONTENT -->


		<!-- BACKGROUND CONTENT -->
		<div class="background-content parallax-on">


			<!-- BACKGROUND CONTENT INNER -->

				<div class="background-overlay"></div>
				<div class="background-img layer" data-depth="0.05"></div>

			</div>
			<!-- /BACKGROUND CONTENT INNER -->
